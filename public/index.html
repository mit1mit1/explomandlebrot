<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="google-site-verification"
      content="dDm8c3j1vGCEWVdLwsyi-7LxK0bHYSpP1U83s7skFWE"
    />
    <meta property="og:title" content="Explomadlebrot" />
    <meta
      name="description"
      content="Bounce around the Mandlebrot set while music generated by the set plays"
    />
    <meta
      property="og:description"
      content="Bounce around the Mandlebrot set while music generated by the set plays"
    />
    <title>Explomadlebrot</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://mit1mit1.github.io/explomandlebrot/public/favicon.ico"
    />
    <style>
      .gameCanvas {
        position: absolute;
        width: 1600px;
        height: 900px;
        z-index: -3;
      }

      .positions {
        width: 800px;
        margin: auto;
      }

      .position-div {
        display: inline-block;
      }

      .opponent-position {
        margin-left: auto;
      }

      .compass {
        display: inline-block;
      }
    </style>
    <script src="https://www.webrtc-experiment.com/screenshot.js"></script>
    <script
      type="module"
      orign="self"
      src="https://mit1mit1.github.io/explomandlebrot/dist/main.js"
    ></script>
  </head>
  <body>
    <div class="positions">
      <div id="player-position" class="position-div"></div>
      <div
        id="opponent-position"
        class="position-div"
      ></div>
    </div>
    <div class="volume-slider">
      <label for="volumeSlider">Volume</label><br />
      <input
        type="range"
        min="-50"
        max="20"
        value="-25"
        class="slider"
        id="volumeSlider"
      />
    </div>
    <div id="compass" class="compass"></div>
    <div id="depthPointer" class="depthPointer"></div>
    <div>Use W, A, S, D to move</div>
    <div>Use Q/E to zoom out/in.</div>
    <div tabindex="0" id="explomandlebrotbox">
      <div>
        <canvas
          width="1600"
          height="900"
          class="gameCanvas"
          id="mandlerrain-canvas"
        ></canvas>
        <canvas
          width="1600"
          height="900"
          class="gameCanvas"
          id="player-canvas"
        ></canvas>
        <canvas
          width="1600"
          height="900"
          class="gameCanvas"
          id="opponent-canvas"
        ></canvas>
        <canvas
          width="1600"
          height="900"
          class="gameCanvas"
          id="text-canvas"
        ></canvas>
      </div>
    </div>
  </body>
</html>
