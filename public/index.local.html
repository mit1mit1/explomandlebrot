<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Explomadlebrot</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="file:///C:/Users/midly/apps/explomandlebrot/public/favicon.ico"
    />
    <style>
      .gameCanvas {
        position: absolute;
        width: 1600px;
        height: 900px;
        z-index: -3;
      }

      .positions {
        width: 800px;
        margin: auto;
      }

      .position-div {
        display: inline-block;
      }

      .opponent-position {
        margin-left: auto;
      }

      .compass {
        display: inline-block;
      }
    </style>
    <script src="http://127.0.0.1:8080/build/screenshot.js"></script>
    <script
      type="module"
      orign="self"
      src="http://127.0.0.1:8080/build/dist/main.js"
    ></script>
  </head>
  <body>
    <div class="positions">
      <div id="player-position" class="position-div"></div>
      <div
        id="opponent-position"
        class="position-div"
      ></div>
    </div>
    <div class="volume-slider">
      <label for="volumeSlider">Volume</label><br />
      <input
        type="range"
        min="-50"
        max="20"
        value="-25"
        class="slider"
        id="volumeSlider"
      />
    </div>
    <div id="compass" class="compass"></div>
    <div id="depthPointer" class="depthPointer"></div>
    <div>Use W, A, S, D to move</div>
    <div>Use Q/E to zoom out/in.</div>
    <div style="margin-top: 150px;">
      Repo: <a href="https://github.com/mit1mit1/explomandlebrot">https://github.com/mit1mit1/explomandlebrot</a>
    </div>
    <div tabindex="0" id="explomandlebrotbox">
      <div>
        <canvas
          width="1600"
          height="900"
          class="gameCanvas"
          id="mandlerrain-canvas"
        ></canvas>
        <canvas
          width="1600"
          height="900"
          class="gameCanvas"
          id="player-canvas"
        ></canvas>
        <canvas
          width="1600"
          height="900"
          class="gameCanvas"
          id="opponent-canvas"
        ></canvas>
        <canvas
          width="1600"
          height="900"
          class="gameCanvas"
          id="text-canvas"
        ></canvas>
      </div>
    </div>
  </body>
</html>
