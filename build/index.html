<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Explomadlebrot</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      .gameCanvas {
        position: absolute;
        width: 810px;
        height: 540px;
        left: 50%;
        margin-left: -405px;
        top: 50%;
        margin-top: -270px;
        z-index: -3;
      }

      .positions {
        width: 810px;
        margin: auto;
      }

      .position-div {
        display: inline-block;
      }

      .opponent-position {
        margin-left: auto;
      }
    </style>
    <script
      type="module"
      orign="self"
      src="https://mit1mit1.github.io/explomandlebrot/dist/main.js"
    ></script>
  </head>
  <body>
    <div class="positions">
      <div id="player-position" class="position-div"></div>
      <div id="opponent-position" class="position-div"></div>
    </div>
    <div class="volume-slider">
      <label for="volumeSlider">Volume</label><br />
      <input
        type="range"
        min="-50"
        max="20"
        value="-25"
        class="slider"
        id="volumeSlider"
      />
    </div>
    <div tabindex="0" id="explomandlebrotbox">
      <div>
        <canvas
          width="810"
          height="540"
          class="gameCanvas"
          id="mandlerrain-canvas"
        ></canvas>
        <canvas
          width="810"
          height="540"
          class="gameCanvas"
          id="character-canvas"
        ></canvas>
        <canvas
          width="810"
          height="540"
          class="gameCanvas"
          id="text-canvas"
        ></canvas>
      </div>
    </div>
  </body>
</html>
